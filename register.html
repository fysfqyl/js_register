<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div id="register">
			<form action="#" method="get" autocomplete="off">
				<h2>学习平台注册表</h2>
				<p>设置昵称：<input type="text" name="name" pattern="^[a-zA-Z][a-zA-Z0-9_]{5,7}$" required autofocus/>(必须填写，
				要求长度为6~8个字符，可使用字母、数字、下划线，需以字母开头)</p>
				<p>设置账号：<input type="text" name="name" pattern="/[a-z][A-Z]{5-9}$/" required/>(必须填写，
				要求长度为6~8个字符，可使用字母、数字、下划线)</p>
				<p>真实姓名：<input type="text" name="name" pattern="^[\u4e00-\u9fa5]{0,}$" required/>(必须填写，只能输
				入汉字)</p>
				<p>学生编号：<input type="text" name="number" pattern="^\d{10}$" required/>(必须填写你的10
				位学号)</p>
				<p>身份证号：<input type="text" name="card" pattern="^[1-9]\d{17}|[1-9]\d{16}x$" required/>(必须填写18位以
				数字、字母x结尾的身份证号)</p>
				<p>手机号码：<input type="text" name="telphone" pattern="^\d{11}$" required/>(必须填写11位
				的手机号)</p>
				<input type="submit" value="提交"/>
				<input type="reset" value="重置" />
				</p>
			</form>
		</div>
		<script type="text/javascript" src="js/controller11-1.js">
		</script>
	</body>
</html>
